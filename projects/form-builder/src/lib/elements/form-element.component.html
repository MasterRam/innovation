      </button>
    </div>
  </div>
  <div class="form-element-body">
    <div class="form-group" *ngIf="type == 'text'">
      <label for="{{ id }}">{{ label }}</label>
      <input type="email" class="form-control" id="{{ id }}" placeholder="{{ placeholder }}" [required]="required" />
      <small id="{{ 'help_' + id }}" class="form-text text-muted">{{ description }}</small>
    </div>
    <div class="form-group" *ngIf="type == 'dropdown'">
      <label for="{{ id }}">{{ label }}</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group form-check" *ngIf="type == 'checkbox'">
      <input type="checkbox" class="form-check-input" id="{{ id }}" />
      <label class="form-check-label" for="{{ id }}">{{ label }}</label>
    </div>

    <div class="form-group" *ngIf="type == 'number'">
      <label for="{{ id }}">{{ label }}</label>
      <input type="number" class="form-control" id="formControlRange" />
    </div>
    <div class="form-group" *ngIf="type == 'multiselect'">
      <label for="exampleFormControlSelect2">Example multiple select</label>
      <select multiple class="form-control" id="exampleFormControlSelect2">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option value="4">4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group" *ngIf="type == 'date'">
      <label for="{{ id }}">{{ label }}</label>
      <input type="date" class="form-control" id="{{ id }}" placeholder="{{ placeholder }}" [required]="required" />
      <small id="{{ 'help_' + id }}" class="form-text text-muted">{{ description }}</small>
    </div>
    <div class="form-group" *ngIf="type == 'textarea'">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <div class="form-group row" *ngIf="type == 'password'">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" />
      </div>
    </div>

    <div class="form-group" *ngIf="type == 'range'">
      <label for="formControlRange">Example Range input</label>
      <input type="range" class="form-control-range" id="formControlRange" />
    </div>
    <div class="form-check" *ngIf="type == 'radio'">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked />
      <label class="form-check-label" for="exampleRadios1">
        Default radio
      </label>
    </div>
  </div>
</div>
