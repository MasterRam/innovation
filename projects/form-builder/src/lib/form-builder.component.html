<div class="form-group" *ngIf="value != null">
  <input type="text" class="form-control form-control-lg" [(ngModel)]="innerValue.title" id="title" placeholder="Form Title..." />
</div>
<div class="row" *ngIf="value != null">
  <div class="col-xl-9 col-md-8 col-sm-7 col-6">
    <div class="row">
      <ngl-form-element
        data-id="{{ i }}"
        [locked]="element.locked"
        [ngClass]="{ 'col-12': value.layout == 'one', 'col-6': value.layout == 'two' }"
        (edit)="onEdit($event)"
        [index]="i"
        *ngFor="let element of value.properties; let i = index"
        [type]="element.type"
        [label]="element.label"
        [required]="element.required"
        [placeholder]="element.placeholder"
      >
      </ngl-form-element>
    </div>
    <div>
      <div class="btn-group" data-toggle="buttons">
