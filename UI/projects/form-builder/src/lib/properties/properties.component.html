<div class="card mb-1">
    <div class="card-header">Properties</div>
    <div class="card-body">
        <h5 class="card-title">{{model.title}}</h5>
        <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
        </p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item form-group">
            <div class="row">
                <label class="col-5 col-form-label">Layout</label>
                <div class="col">
                    <select class="form-control" [(ngModel)]="model.layout" name="layout">
                        <option value="one">One</option>
                        <option value="two">Two</option>
                    </select>
                </div>
            </div>
        </li>
        <li class="list-group-item form-group">
            <div class="row">
                <label class="col-5 col-form-label">Endpoint</label>
                <div class="col">
                    <select class="form-control" [(ngModel)]="model.api">
                        <option>Resource 1</option>
                        <option>Resource 2</option>
                    </select>
                </div>
            </div>
        </li>
        <li class="list-group-item form-group">
            <div class="row">
                <div class="col-5">Validation</div>
                <div class="col">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Enable</label>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div class="card-footer">Totally {{model?.elements?.length}} Properties</div>
</div>
<div class="card mb-1" *ngIf="index >-1">
    <div class="card-header">Field Properties</div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item form-group">
            <div class="row">
                <label class="col-5 col-form-label">Label</label>
                <div class="col"><input type="text" class="form-control" [(ngModel)]="model.elements[index].label" />
                </div>
            </div>
        </li>
        <li class="list-group-item form-group">
            <div class="row">
                <label class="col-5 col-form-label">Name</label>
                <div class="col"><input type="text" class="form-control" [(ngModel)]="model.elements[index].name" />
                </div>
            </div>
        </li>
        <li class="list-group-item form-group">
            <div class="row">
                <label class="col-5 col-form-label">Hint</label>
                <div class="col"><input type="text" class="form-control" [(ngModel)]="model.elements[index].hint" />
                </div>
            </div>
        </li>
        <li class="list-group-item form-group">
            <div class="row">
                <label class="col-5 col-form-label">Type</label>
                <div class="col"><input type="text" class="form-control" [(ngModel)]="model.elements[index].type" />
                </div>
            </div>
        </li>
        <li class="list-group-item form-group form-check">
            <div class="row">
                <div class="col-5">Required</div>
                <div class="col">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Yes</label>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
